<div class="col-md-6 col-md-offset-3">
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate id="login">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">PLEASE CHOOSE A USERNAME</label>
      <input style="margin-top:30px;margin-bottom:30px;" type="text" class="form-control" name="username" placeholder="name" [(ngModel)]="model.username" #username="ngModel" required />
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary rounded">Login</button>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
